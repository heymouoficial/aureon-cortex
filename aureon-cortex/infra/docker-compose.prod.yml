services:
  cortex:
    container_name: aureon-cortex
    build:
      context: .
      dockerfile: Dockerfile
    image: aureon-cortex:latest
    restart: unless-stopped
    expose:
      - "8000"
    env_file:
      - .env.cortex
    environment:
      - PORT=8000
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.aureon-cortex.rule=Host(`cortex.elevatmarketing.com`)"
      - "traefik.http.routers.aureon-cortex.entrypoints=websecure"
      - "traefik.http.routers.aureon-cortex.tls.certresolver=letsencrypt"
      - "traefik.http.services.aureon-cortex.loadbalancer.server.port=8000"
    networks:
      - dokploy-network
      - aureon-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    expose:
      - "9090"
    networks:
      - aureon-network

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    volumes:
      - ./monitoring/alertmanager/config.yml:/etc/alertmanager/alertmanager.yml
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
    expose:
      - "9093"
    networks:
      - aureon-network

networks:
  dokploy-network:
    external: true
  aureon-network:
    name: aureon-network
    driver: bridge
